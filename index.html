<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>My Car Style</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#0b0f14;
  --card:#141a22;
  --accent:#1e90ff;
  --neon:#4dd2ff;
  --text:#e9eef5;
  --muted:#9aa4b2;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Poppins,system-ui,Arial;
  background:var(--bg);
  color:var(--text);
}
header{
  position:sticky; top:0; z-index:9;
  background:#0e141c;
  padding:10px;
  display:flex; gap:10px; align-items:center;
}
.logo{font-weight:600;color:var(--neon)}
.search{
  flex:1; padding:8px 10px; border-radius:6px; border:none;
  background:#1a2230; color:#fff;
}
.section{padding:12px}
.h-title{margin:6px 0 10px;font-size:16px;color:#cfe7ff}

.categories{
  display:grid; grid-template-columns:repeat(3,1fr); gap:10px;
}
.cat{
  background:var(--card); border-radius:10px; padding:10px; text-align:center;
  font-size:13px;
}

.products{
  display:grid; grid-template-columns:repeat(2,1fr); gap:12px;
}
.card{
  background:var(--card); border-radius:12px; padding:10px;
}
.card img{
  width:100%; height:120px; object-fit:cover; border-radius:8px;
}
.price{color:var(--neon); font-weight:600}
.btns{
  display:flex; gap:6px; margin-top:6px;
}
.btn{
  flex:1; padding:6px; border-radius:6px; border:none;
  background:var(--accent); color:#fff; font-size:12px;
}

footer{
  position:fixed; bottom:0; left:0; right:0;
  background:#0e141c; display:flex; justify-content:space-around;
  padding:8px 0; font-size:12px;
}
</style>
</head>
<body>

<header>
  <div class="logo">My Car Style</div>
  <input class="search" placeholder="Search car accessories...">
</header>

<div class="section">
  <div class="h-title">Categories</div>
  <div class="categories">
    <div class="cat">Seat Covers</div>
    <div class="cat">Steering Covers</div>
    <div class="cat">Perfumes</div>
    <div class="cat">LED Lights</div>
    <div class="cat">Mats</div>
    <div class="cat">Stickers</div>
  </div>
</div>

<div class="section">
  <div class="h-title">Popular Products</div>
  <div class="products">

    <div class="card">
      <img src="https://via.placeholder.com/300x200?text=Seat+Cover">
      <div>Premium Seat Cover</div>
      <div class="price">₹2,499</div>
      <div class="btns">
        <button class="btn" onclick="callNow()">Call</button>
        <button class="btn" onclick="waNow()">WhatsApp</button>
      </div>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/300x200?text=LED+Light">
      <div>Interior LED Light</div>
      <div class="price">₹799</div>
      <div class="btns">
        <button class="btn" onclick="callNow()">Call</button>
        <button class="btn" onclick="waNow()">WhatsApp</button>
      </div>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/300x200?text=Perfume">
      <div>Car Perfume</div>
      <div class="price">₹299</div>
      <div class="btns">
        <button class="btn" onclick="callNow()">Call</button>
        <button class="btn" onclick="waNow()">WhatsApp</button>
      </div>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/300x200?text=Steering+Cover">
      <div>Steering Cover</div>
      <div class="price">₹599</div>
      <div class="btns">
        <button class="btn" onclick="callNow()">Call</button>
        <button class="btn" onclick="waNow()">WhatsApp</button>
      </div>
    </div>

  </div>
</div>

<footer>
  <div>Home</div>
  <div>Categories</div>
  <div>Cart</div>
  <div>Account</div>
</footer>

<script>
function callNow(){
  window.location.href="tel:+919999999999"; // apna number daal dena
}
function waNow(){
  window.location.href="https://wa.me/919999999999"; // apna number daal dena
}
</script>

</body>
  </html>
